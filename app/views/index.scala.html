@main(title = "IDNow example") {
    <h2>Identifications Queue</h2>

    @if(flash.containsKey("company-success")) {
    <div class="alert-message warning">
        <strong>Company!</strong> @flash.get("company-success")
    </div>
    }

    <div class="actions">
        <a href="@routes.Application.addCompany()">Add company</a>
        <a href="@routes.Application.addIdentification()">Add identification</a>
    </div>

    <div id="identifications">

    </div>


}
